name: Node.js CI

on:
  push
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
      - run: |
          npm install node-sass --silent
          npm install --production --silent
      - name: Testing
      - run: npm test
      - name: Building
      - run: npm run build
        env:
          CI: true

  deploy-storybook:
    needs: build
    run: "Pull request's base branch is: ${github.ref}"
    if: github.event_name == 'push' && github.ref == "master"
    run: npm deploy
